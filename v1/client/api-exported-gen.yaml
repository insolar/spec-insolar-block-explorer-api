      responses:
        '200':
          description: Internal server error. Unable to process request due to an error.
          content:
            application/json:
              schema:
                description: A paged array of records.
                properties:
                  total:
                    type: integer
                    format: int64
                    description: Total results.
                    example: 100
                  result:
                    type: array
                    items:
                      description: Record representation.
                      properties:
                        reference:
                          type: string
