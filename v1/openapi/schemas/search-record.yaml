x-component: 'schemas/search-record'
description: Record response for Search.
title: Record response
type: object
properties:
  type:
    type: string
    description: Result type.
    enum:
      - record
    example: record
  meta:
    type: object
    description: Meta data.
    properties:
      object_reference:
        type: string
        description: Object reference.
        example: 'insolar:1AAEAAS2JLnvh2bkLUUlUijqcp7--k8_GIz9qLKxZXLE'
        pattern: >-
          ^insolar:(0[a-zA-Z0-9_-]{2,43}|1[a-zA-Z0-9_-]{42,43})$
      index:
        type: string
        description: Index is concatenation of pulse_number and order.
        example: "43648102:7"
