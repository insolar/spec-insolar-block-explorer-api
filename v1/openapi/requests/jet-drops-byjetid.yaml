get:
  summary: JetDrops by JetID
  operationId: JetDropsByJetID
  tags:
    - jet-drop
  parameters:
    - $ref: '../requests/common-params.yaml#/parameters/jetIdPathParam'
    - $ref: '../requests/common-params.yaml#/parameters/limitParam'
    - $ref: '../requests/common-params.yaml#/parameters/offsetParam'
    - $ref: '../requests/common-params.yaml#/parameters/fromItemParam'
    - $ref: '../requests/common-params.yaml#/parameters/fromPulseNumberParam'
    - $ref: '../requests/common-params.yaml#/parameters/toPulseNumberParam'
  responses:
    '200':
      description: A paged array of JetDrops.
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  $ref: '../responses/jet-drop.yaml#/jetdropResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
