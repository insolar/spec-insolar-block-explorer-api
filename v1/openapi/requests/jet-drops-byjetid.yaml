get:
  summary: Jet drops by jet ID
  operationId: JetDropsByJetID
  tags:
    - jet-drop
  parameters:
    - $ref: '../parameters/jetIdPathParam.yaml'
    - $ref: '../parameters/limitParam.yaml'
    - $ref: '../parameters/offsetParam.yaml'
    - name: from_item
      in: query
      required: false
      schema:
        type: string
      description: The pagination starting point. Accepting jet_id.
      example: "0010"
    - $ref: '../parameters/fromPulseNumberParam.yaml'
    - $ref: '../parameters/toPulseNumberParam.yaml'
  responses:
    '200':
      $ref: '../responses/jet-drops.yaml'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
