get:
  summary: Jet drop records
  operationId: jet_drop_records
  tags:
    - record
  parameters:
    - $ref: '../parameters/limitParam.yaml'
    - $ref: '../parameters/offsetParam.yaml'
    - name: from_item
      in: query
      required: false
      schema:
        type: string
      description: The pagination starting point. Accepting pulse_number:order.
      example: "43612021:3"
    - $ref: '../parameters/recordTypeParam.yaml'
    - $ref: '../parameters/jetDropIdPathParam.yaml'
  responses:
    '200':
      description: A paged array of records.
      content:
        application/json:
          schema:
            properties:
              total:
                type: integer
                format: int64
                description: Total results.
                example: 100
              result:
                type: array
                items:
                  x-merge: true
                  allOf:
                    - $ref: '../responses/record.yaml#/recordResponse'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
