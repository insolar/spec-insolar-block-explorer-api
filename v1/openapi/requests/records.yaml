get:
  summary: Records
  description:  Gets an array of records of a jet drop given a `jet_drop_id` as a path parameter. Optionally, specify filtering and pagination parameters. For more information, refer to the [filtering, pagination, sorting section](#section/Insolar-Explorer-API-documentation/Filtering-pagination-sorting).
  operationId: jet_drop_records
  tags:
    - Record
  parameters:
    - $ref: '../parameters/path/jet_drop_id_path.yaml'
    - $ref: '../parameters/pagination/limit.yaml'
    - $ref: '../parameters/pagination/offset.yaml'
    - $ref: '../parameters/pagination/from_index.yaml'
    - $ref: '../parameters/filtering/record_type.yaml'
  responses:
    '200':
      $ref: '../responses/records.yaml'
    '400':
       $ref: "../responses/400.yaml"
    '500':
      $ref: "../responses/500.yaml"
