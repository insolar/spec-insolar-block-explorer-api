get:
  summary: Request tree
  description: |
    Gets a request tree of a request given its request as a path parameter. The request tree is chain of requests each of which has a reference to a corresponding result and state.
  operationId: requestTree
  tags:
    - Request, result, and state
  parameters:
    - $ref: '../parameters/path/request_reference_path.yaml'
  responses:
    '200':
      $ref: '../responses/request_tree.yaml'
    '400':
      $ref: "../responses/400.yaml"
    '500':
      $ref: "../responses/500.yaml"
