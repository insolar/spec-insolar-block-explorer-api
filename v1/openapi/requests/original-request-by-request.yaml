get:
  summary: Original request
  description: Gets the original request that caused the given request. Takes `request_reference` as a path parameter.
  operationId: originalrequest
  tags:
    - Request, result, and state
  parameters:
    - $ref: '../parameters/path/request_reference_path.yaml'
  responses:
    '200':
      $ref: "../responses/original-request.yaml"
    '400':
      $ref: "../responses/400.yaml"
    '404':
      $ref: "../responses/404.yaml"
    '500':
      $ref: "../responses/500.yaml"
