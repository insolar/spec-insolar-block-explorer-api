get:
  summary: Search Data
  operationId: search
  tags:
    - search
  parameters:
    - name: value
      in: query
      required: true
      schema:
        type: string
      description: The searching value.
  responses:
    '200':
      description: A Search ability
      content:
        application/json:
          schema:
            $ref: '../responses/search.yaml#/searchResponse'
    '204':
      $ref: '../responses/codes.yaml/#/responses/204'
    '400':
      $ref: "../responses/codes.yaml/#/responses/400"
    '404':
      $ref: "../responses/codes.yaml/#/responses/404"
    '500':
      $ref: "../responses/codes.yaml/#/responses/500"
